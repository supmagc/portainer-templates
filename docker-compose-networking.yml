version: "3.3"

name: networking

networks:
  default:
    driver: bridge
  multimedia_default:
    external: true
  utilities_default:
    external: true
  extras_default:
    external: true
  monitoring_default:
    external: true
  nextcloud_default:
    external: true

services:
  traefik:
    image: "traefik:latest"
    container_name: "traefik"
    networks:
      - default
      - multimedia_default
      - utilities_default
      - extras_default
      - monitoring_default
      - nextcloud_default
    pull_policy: missing
    restart: unless-stopped
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.web-secure.address=:443"
      - "--entryPoints.zabbix-tcp.address=:10051"
      - "--entryPoints.zabbix-udp.address=:10051/udp"
      - "--ping=true"
      - "--ping.entryPoint=ping"
      - "--entrypoints.ping.address=:8081"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${NETWORK_DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.services.traefik-traefik.loadbalancer.server.port=8080"
    ports:
      - "${NETWORK_INTERFACE}:80:80"
      - "${NETWORK_INTERFACE}:443:443"
      - "${NETWORK_INTERFACE}:8080:8080"
      - "${NETWORK_INTERFACE}:10051:10051/tcp"
      - "${NETWORK_INTERFACE}:10051:10051/udp"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/ping"]
      interval: 25s
      timeout: 5s
      retries: 10
      start_period: 30s

  whoami:
    image: "traefik/whoami"
    container_name: "whoami"
    pull_policy: missing
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.${NETWORK_DOMAIN}`)"
      - "traefik.http.routers.whoami.entrypoints=web"

  step-ca:
    image: smallstep/step-ca:latest
    container_name: step-ca
    networks:
      - default
    pull_policy: missing
    restart: unless-stopped
    user: ${APP_USER}:${APP_GROUP}
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.step-ca.rule=Host(`step-ca.${NETWORK_DOMAIN}`)"
      - "traefik.http.routers.step-ca.entrypoints=web"
    secrets:
      - source: step-ca-password
        target: /home/step/secrets/password
    ports:      
      - "${NETWORK_INTERFACE}:8999:9000"
    volumes:
      - /mnt/fastpool/system/processes/step-ca:/home/step
    healthcheck:
      test: ["CMD", "curl", "-f", "--cacert", "/home/step/certs/root_ca.crt", "https://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  certmate:
    image: supmagc/certmate:latest
    container_name: certmate
    networks:
      - default
    pull_policy: missing
    restart: unless-stopped
    user: ${APP_USER}:${APP_GROUP}
    depends_on:
      - step-ca
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.certmate.rule=Host(`certmate.${NETWORK_DOMAIN}`)"
      - "traefik.http.routers.certmate.entrypoints=web"
    secrets:
      - step-ca-password
    ports:
      - "${NETWORK_INTERFACE}:8000:8000"
    environment:
      # Crucial for Step-CA: Lego (the backend) needs this to trust your root
      LEGO_CA_CERTIFICATES: /etc/ssl/certs/root_ca.crt
      SECRET_KEY: "${CERTMATE_SECRET_KEY}"
      FLASK_ENV: "production"
      HOST: "0.0.0.0"
      PORT: "8000"
    volumes:
      - /mnt/fastpool/system/processes/certmate/certs:/app/certificates:rw
      - /mnt/fastpool/system/processes/certmate/config:/app/data:rw
      - /mnt/fastpool/system/processes/certmate/logs:/app/logs:rw
      - /mnt/rightpool/backup/automated/certmate:/app/backups:rw
      - /mnt/fastpool/system/processes/step-ca/certs/root_ca.crt:/etc/ssl/certs/root_ca.crt:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

