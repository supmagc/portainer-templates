  #   container_name: step-ca
  #   networks:
  #     - default
  #   restart: unless-stopped
  #   user: ${APP_USER}:${APP_GROUP}
  #   labels:
  #     - "com.centurylinklabs.watchtower.enable=true"
  #   ports:
  #     - "${NETWORK_INTERFACE}:9000:9000"
  #   volumes:
  #     - /mnt/leftpool/system/processes/step:/home/step
  #   environment:
  #     - DOCKER_STEPCA_INIT_NAME=Local CA
  #     - DOCKER_STEPCA_INIT_DNS=step-ca
  #     - DOCKER_STEPCA_INIT_REMOTE_MANAGEMENT=true
  #     - DOCKER_STEPCA_PASSWORD_FILE=/home/step/secrets/password.txt
  #   command: ["step-ca", "/home/step/config/ca.json"]

  certmate:
    image: fabriziosalmi/certmate:latest-amd64
    container_name: certmate
    networks:
      - default
    pull_policy: missing
    restart: unless-stopped
    user: ${APP_USER}:${APP_GROUP}
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.certmate.rule=Host(`certmate.${NETWORK_DOMAIN}`)"
      - "traefik.http.routers.certmate.entrypoints=web"
    ports:
      - "${NETWORK_INTERFACE}:8000:8000"
    environment:
      # API & security
      API_BEARER_TOKEN: "${CERTMATE_API_TOKEN}"         # set this in your .env
      SECRET_KEY: "${CERTMATE_SECRET_KEY}"           # Flask secret key
      FLASK_ENV: "production"
      HOST: "0.0.0.0"
      PORT: "8000"
      #   FLASK_DEBUG: "false"

      # DNS Provider credentials: example for Cloudflare
      # CLOUDFLARE_TOKEN: "${CLOUDFLARE_TOKEN}"          # required if using Cloudflare provider
      # For other providers, uncomment/configure:
      # AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_DEFAULT_REGION
      # AZURE_SUBSCRIPTION_ID, AZURE_CLIENT_ID, etc.
      # etc. as per the provider you use. :contentReference[oaicite:1]{index=1}

    volumes:
      - /mnt/leftpool/system/processes/certmate/certs:/app/certificates:rw
      - /mnt/leftpool/system/processes/certmate/config:/app/data:rw
      - /mnt/leftpool/system/processes/certmate/logs:/app/logs:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3